<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web todo ajax</title>
        <style>
        .comment-list {
            background: #1cc2ff;
            width: 30%;
        }
        </style>
    </head>
    <body>
        <input id='id-input-todo'>
        <button id='id-button-add'>add</button>
        <div class="todo-list">
        </div>
        <!-- 处理静态文件的套路 -->
        <!-- gua.js 放了公共的函数 -->
        <!-- 按顺序引入 2 个 js 文件, 后面的 js 文件就能使用前面的文件中的函数了 -->
        <script src='/static?file=gua.js'></script>
        <script src='/static?file=todo.js'></script>
    </body>
</html>
